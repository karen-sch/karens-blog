{% extends 'base.html' %}

{% block content %}
{% if latest_posts_list %}
<div>
  {% for post in latest_posts_list %}
  <div>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <b>Autor: {{ post.author }}</b>
    <p>{{ post.text|linebreaks }}</p>
    <hr/>
  </div>
  {% endfor %}
</div>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
